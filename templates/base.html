{% load static %}

<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Gary Burke">
    <title>Bake My Cake | Best cakes best prices</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preload" href="{% static 'fonts/playfair-display-normal.woff2' %}" as="font" type="font/woff2"
        crossorigin>
    <link rel="preload" href="{% static 'fonts/source-sans-3-normal.woff2' %}" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Navbar and header section -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top" id="nav-top" data-bs-theme="dark">
            <div class="container">

                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo-sm.webp' %}" alt="Bake my cake logo" class="logo" width="48"
                        height="32">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar -->
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-1">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#">Cakes</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#">Cupcakes</a>
                        </li>
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="#">Custom Orders</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">Admin</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Add Items</a></li>
                                <li><a class="dropdown-item" href="#">Edit Items</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- Main section -->
    <main class="section">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer Section -->
    <footer>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
    </script>

    {% block extras %}
    {% endblock %}

</body>

</html>
